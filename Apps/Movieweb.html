<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* This prevents scrollbars from appearing */
        }

        iframe {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none; /* Optional: Remove iframe border */
        }
    </style>
    <title>Fullscreen Iframe</title>
</head>
<body>
    <iframe src="https://movie-web.app/search/movie"  frameborder="0"></iframe>
</body>
</html>
