<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://github.com/nlgg3r1234hfh/MathDevz/blob/main/main/image.png">
  <meta charset="UTF-8">
  <title>Palladium HQ</title>
  <style>
    /* Common styles for the entire website */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }

    header {
      background-color: #000; /* Slightly lighter grey */
      padding: 15px;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a small shadow to text */
    }

    h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000; /* Slightly lighter grey */
      padding: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a grey shadow at the bottom */
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #6b3e9e;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-top: 19px; /* Add margin for spacing */
    }

    .search-box {
      width: 200px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      transition: width 0.4s ease-in-out;
      background-color: #333;
      color: white;
      outline: none;
margin-top: 220px
    }

    .search-box::placeholder {
      color: #ccc;
    }

    .search-box:focus {
      width: 300px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: transparent;
      color: #6b3e9e;
      border: 2px solid #6b3e9e;
      border-radius: 20px;
      margin-left: -50px;
      margin-top: 220px;
      transition: margin-left 0.4s ease-in-out, color 0.4s ease-in-out, border-color 0.4s ease-in-out;
    }

    .search-button:hover {
      color: white;
      background-color: #6b3e9e;
      border-color: #6b3e9e;
    }

    .search-container:hover .search-button {
      margin-left: 0;
    }

    .search-container:active .search-button {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <header>
    <h1>Palladium HQ</h1>
  </header>

  <nav>
    <a href="Home.html">Home</a>
    <a href="Proxy.html">Proxy</a>
    <a href="Apps.html">Apps</a>
    <a href="Games.html">Games</a>
    <a href="Services.html">Services</a>
  </nav>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search...">
    <button class="search-button" onclick="fetchData()">Search</button>
  </div>

</body>
</html>
